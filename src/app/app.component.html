        <!-- 模态框，登录 start -->
        <div id="loginModal" class="modal" tabindex="-1" role="dialog">
            <form id="loginForm" method="post" class="form-horizontal" action="studentInfo.html"
				data-bv-message="输入错误"
				data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
				data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
				data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
	            <div class="modal-dialog" role="document">
	                <div class="modal-content">
	                    <div class="modal-header">
	                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                        <h4 class="modal-title">用户登录</h4>
	                    </div>
	                    <div class="modal-body">
                            <div class="form-group">
                                <label for="userName" class="col-sm-3 control-label">姓名：</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入姓名" required data-bv-notempty-message="姓名不能为空">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="statusCode" class="col-sm-3 control-label">密码：</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="请输入密码" required data-bv-notempty-message="密码不能为空">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" id="isCookie" name="isCookie"> 记住密码
                                        </label>
                                    </div>
                                </div>
                            </div>
	                    </div>
	                    <div class="modal-footer">
	                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	                        <button type="submit" class="btn btn-primary">确定</button>
	                    </div>
	                </div>
	            </div>
            </form>
        </div>
        <!-- 模态框，登录 end -->
        <!-- 模态框，修改密码 start -->
        <div id="modifyPasswordModal" class="modal" tabindex="-1" role="dialog">
            <form id="modifyPasswordForm" method="post" class="form-horizontal" action="#"
                data-bv-message="输入错误"
                data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">修改密码</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="userName" class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-9 ">
                                    <p class="form-control-static">张三</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="statusCode" class="col-sm-3 control-label">原密码：</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="请输入原密码" required data-bv-notempty-message="原密码不能为空">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="statusCode" class="col-sm-3 control-label">新密码：</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="请输入新密码" required data-bv-notempty-message="新密码不能为空"
                                        data-bv-different="true" data-bv-different-field="oldPassword" data-bv-different-message="新密码不能和原密码相同">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="statusCode" class="col-sm-3 control-label">确认新密码：</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请再次输入新密码" required data-bv-notempty-message="确认密码不能为空"
                                    data-bv-identical="true" data-bv-identical-field="newPassword" data-bv-identical-message="两次输入不一致">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 模态框，修改密码 end -->

	    <script type="text/javascript">
	    //<![CDATA[
	    $(function(){
    	//登录
    	$("#loginBtn").click(function(){
    		$("#loginModal").modal("show");
    	});
		//验证登录
		$('#loginForm').bootstrapValidator();
            //修改密码
		$("#modifyPasswordBtn").click(function(){
			$("#modifyPasswordModal").modal("show");
        });
            //验证修改密码
        $('#modifyPasswordForm').bootstrapValidator();
	    });

		//添加学生信息
        $("#addStudentInfoBtn").click(function(){
            $("#addStudentInfoModal").modal("show");
        });
        //验证学生信息
        var $form = $('#addStudentInfoForm');
        $form.bootstrapValidator();
        $(':reset').click(function() {
            $form.data('bootstrapValidator').resetForm(true);
        });

	    //]]>
	    </script>
