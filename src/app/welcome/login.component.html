<div class="container">
	<!-- 模态框，登录 start -->
		<form id="loginForm" method="post" class="form-horizontal" action="#" [formGroup]="loginForm" (ngSubmit)="login($event)"
			data-bv-message="输入错误"
			data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
			data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
			data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
					<div class="panel-heading">
						<h4>用户登录</h4>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="userName" class="col-sm-3 control-label">姓名：</label>
							<div class="col-sm-6">
								<input formControlName="username" type="text" class="form-control" id="userName" name="userName" [(ngModel)]="username" placeholder="请输入姓名" required data-bv-notempty-message="姓名不能为空">
							</div>
						</div>
						<div class="form-group">
							<label for="statusCode" class="col-sm-3 control-label">密码：</label>
							<div class="col-sm-6">
								<input formControlName="password" type="password" class="form-control" id="userPassword" name="userPassword" [(ngModel)]="password" placeholder="请输入密码" required data-bv-notempty-message="密码不能为空">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-6">
								<div class="checkbox">
									<label>
										<input type="checkbox" id="isCookie" name="isCookie"> 记住密码
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer text-center">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="submit" class="btn btn-primary">确定</button>
					</div>
		</form>
<!-- 模态框，登录 end -->
</div>
